<form *ngIf="comparaison" (ngSubmit)="onSubmit()" #comparaisonForm="ngForm">

     <!-- 
        ngSubmit lie la soumission du formulaire à cette fonction.
        ngIf nous assure que une comparaison a bien été transmise au formulaire.
        Dans le cas contraire on va renvoyer une erreur. 
    -->
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">

        <!-- Comparaison title -->
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="name"
                  required
                  pattern="^[a-zA-Z0-9àéèç]{1,35}$"
                 [(ngModel)]="comparaison.Titre" name="name"
                 #name="ngModel">

          <div [hidden]="name.valid || name.pristine"
                class="card-panel red accent-1">
                Le nom de la comparaison est requis (1-35).
          </div>
        </div>

        <div class="form-group">
          <label for="Comparaison1">Comparaison1</label>
          <input type="text" class="form-control" id="Comparaison1"
                  required
                  pattern="{1,3000}$"
                 [(ngModel)]="comparaison.Contenu1" name="Comparaison1"
                 #name="ngModel">

          <div [hidden]="name.valid || name.pristine"
                class="card-panel red accent-1">
                Vous devez entrer quelque chose dans la comparaison 1
          </div>
        </div>

        <div class="form-group">
          <label for="Comparaison2">Comparaison2</label>
          <input type="text" class="form-control" id="Comparaison1"
                  required
                  pattern="{1,3000}$"
                 [(ngModel)]="comparaison.Contenu2" name="Comparaison2"
                 #name="ngModel">

          <div [hidden]="name.valid || name.pristine"
                class="card-panel red accent-1">
                Vous devez entrer quelque chose dans la comparaison 2
          </div>
        </div>



        <!-- Submit button -->
        <div class="divider"></div>
        <div class="section center">
          <button type="submit"
            class="waves-effect waves-light btn"
            [disabled]="!comparaisonForm.form.valid">
            Valider</button>
        </div>

      </div>
    </div>
  </div>
</form>
<h3 *ngIf="!comparaison" class="center">Modification de la comparaison impossible car non trouvée</h3>
