

<h1 class = "center"> Comparaison </h1>
<div class = "container">
<div class = "row">

<div *ngFor = "let comp of ComparaisonAttribut">
    <div class = "card horizontal" (click)="selectComparaison(comp)" compBorderCard = "red">
    <div class = "card-content">
    <h3>{{ comp.titre }}</h3>
    
    <div class = "row">
    <div class="col s6">
    {{ comp.comparaison1 | uppercase }} 
    </div>
    <div class="col s6">
    {{ comp.comparaison2 }}
    </div>
    <span class="{{ comp.types[0] | comparaisonTypeColor }}" > {{ comp.types }}</span>
    </div>


</div>
</div>
</div>
</div>
</div>
