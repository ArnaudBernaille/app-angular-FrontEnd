

<h1 class = "center"> Comparaison </h1>
<div class = "container">
<div class = "row">

<div *ngFor = "let comp of comparaisons">
    <div class = "card horizontal" (click)="selectComparaison(comp)" compBorderCard = "red">
    <div class = "card-content">
    <h3>{{ comp.Titre }}</h3>
    
    <div class = "row">
    <div class="col s6">
    {{ comp.Contenu1 | uppercase }} 
    </div>
    <div class="col s6">
    {{ comp.Contenu2 }}
    </div>
    <span class="{{ comp.Type[0] | comparaisonTypeColor }}" > {{ comp.Type }}</span>
    </div>


</div>
</div>
</div>
</div>
</div>
